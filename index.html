<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Yashree ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 75, 110, 0.2);
            border: 2px solid #ff4b6e;
            z-index: 10;
        }

        h1 { color: #ff4b6e; font-size: 2.5rem; }
        p { color: #ff758f; font-size: 1.2rem; margin-bottom: 2rem; }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4b6e;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4);
        }

        #noBtn {
            background-color: #ffb3c1;
            color: white;
            position: absolute; /* Needed for the jumping effect */
        }

        .note {
            margin-top: 20px;
            font-style: italic;
            color: #ff758f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hi Yashree! ‚ù§Ô∏è</h1>
        <p>I put a lot of thought into this... <br> Will you be my Valentine?</p>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn">No</button>
        </div>

        <div class="note">
            "You make every day feel like a dream."
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // This makes the "No" button run away when the mouse gets close
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Distance between cursor and button center
            const dist = Math.hypot(x - (buttonRect.left + buttonRect.width/2), y - (buttonRect.top + buttonRect.height/2));

            if (dist < 100) { // If mouse is within 100px
                const newX = Math.random() * (window.innerWidth - buttonRect.width);
                const newY = Math.random() * (window.innerHeight - buttonRect.height);
                
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        function celebrate() {
            // Confetti explosion with flowers/hearts colors
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4b6e', '#ffb3c1', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4b6e', '#ffb3c1', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            document.querySelector('h1').innerHTML = "YAY! I LOVE YOU! üéâ";
            document.querySelector('p').innerHTML = "I knew you'd say yes (eventually). üòâ";
            noBtn.style.display = 'none';
        }
    </script>
</body>

</html>
